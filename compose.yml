services:
  # ✅ Service Gateway
  service-gateway:
    image: drakesoftware/service-gateway:latest
    container_name: service-gateway
    ports:
      - "1437:1437"
    volumes:
      - /usr/share/ovenmediaengine/dumps:/app/dumps
      - service-gateway-logs:/app/logs
    environment:
      TZ: Asia/Kolkata
      # TZ: America/New_York
      PG_SRV: postgres
      PG_DBS: half-stack
      PG_USR: "drake_8283"
      PG_PWD: "sportpip"
      PG_PORT: 5432
      OM_URL: http://ovenmediaengine:8081/v1
      OM_HOST_NAME: localhost
      OM_CTRL_SVR: service-gateway:1437
    networks:
      - private
    depends_on:
      - postgres
    restart: unless-stopped

  # ✅ PostgreSQL Database (now using sp-db image)
  postgres:
    image: drakesoftware/sp-db:latest
    environment:
      POSTGRES_DB: half-stack
      POSTGRES_USER: drake_8283
      POSTGRES_PASSWORD: sportpip
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private

  # ✅ Relay Server
  relay-server:
    image: drakesoftware/relay-server:latest
    container_name: relay-server
    ports:
      - "3001:3001"
      - "4001:4001"
    volumes:
      - relay-config:/etc/relay-server
      - relay-server-logs:/var/log/relay-server
    restart: unless-stopped
    networks:
      - private

  # ✅ OvenMediaEngine (OME) Streaming Server
  ovenmediaengine:
    image: drakesoftware/ome:latest
    ports:
      - "8081:8081"
      - "1935:1935"
      - "3333:3333"
      - "3334:3334"
    volumes:
      - ome-media:/opt/ovenmediaengine/bin/dumps
    networks:
      - private
    environment:
      - OME_HOST_IP=0.0.0.0
    restart: unless-stopped

  # ✅ Angular Frontend Application
  angular-app:
    image: drakesoftware/full-stack-ui:latest
    container_name: full-stack-ui
    ports:
      - "4400:4400"
    volumes:
      - angular_app_config:/etc/nginx/conf.d:ro
    restart: always
    networks:
      - private

  # ✅ Low Latency HLS (LLHLS) Server
  llhls-server:
    image: drakesoftware/llhls-server:latest
    container_name: llhls-server
    ports:
      - "59919:59919" # Ensure it's mapped to 59919 inside the container
    volumes:
      - ome-media:/usr/share/nginx/html/hls # Serve OME HLS dumps
    networks:
      - private
    depends_on:
      - ovenmediaengine # Ensure OME starts first
    restart: unless-stopped

  # ✅ IPAD-UIp (now using tagging-app image)
  ipad-ui:
    image: drakesoftware/tagging-app:latest
    container_name: ipad-ui
    ports:
      - "4300:4300"
    volumes:
      - coach_app_config:/etc/nginx/conf.d:ro
    restart: always
    networks:
      - private

  # ✅ Mobile App
  tagging-app:
    image: drakesoftware/tagging-app:latest
    container_name: tagging-app
    ports:
      - "4600:4600"
    volumes:
      - mobile_app_conf:/etc/nginx/conf.d:ro
    restart: always
    networks:
      - private

# ✅ Network Configuration
networks:
  private:
    driver: bridge

# ✅ Volumes
volumes:
  postgres_data:
  service-gateway-logs:
    driver: local
  relay-config:
    driver: local
  relay-server-logs:
    driver: local
  angular_app_config:
    driver: local
  ome-media:
  coach_app_config:
    driver: local
  mobile_app_conf:
    driver: local